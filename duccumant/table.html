<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contenar{
            display: flex;
        }
        .contenar div{
            border: 2px solid tomato;
            height: 50px;
            font-size: 2em;
            width: 200px;
        }
        .box-contenar{
            display: flex;
        }
        .box{
            font-size: 4em;
            height: 70px;
            width: 70px;
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <div class="contenar">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    </div>

    <div class="box-contenar">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    </div>
    
</body>
</html>
